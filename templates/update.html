{% extends 'base.html' %}

{% block head %}
<title>Goal Tracker</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align:center">Update Goal</h1>

    <!--Copy index.html - remove the table - Update headers-->

        <!--POST will add the new goal user can type, POST to the db-->
    <form action="/update/{{goal.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{goal.content}}">    <!--when we update, the original goal text shows-->
        <input type="submit" value="UPDATE">
    </form>
</div>
{% endblock %}
